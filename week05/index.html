<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Ashley's Javascript webpage</title>
  <script>
    function showAlert() {
     var myText = "This is Ashley's Javascript page! Hooray";
     alert (myText);
   }
  </script>
  <style>
    button {
    font-size: 1.1em;
    background-color: #EBF5FF;
    color: #4312AE;
    border: 2px solid black;
    box-shadow: 4px 4px 4px #999999;
  }
  button:hover, button:focus, button:active {
    /* swap colors */
    color: #EBF5FF;
    background-color: #4312AE;
    cursor: pointer; /* displays a hand */
  }
  </style>
</head>
<body>
  <button onclick="showAlert()">Click to show alert</button>
</body>
</html>
